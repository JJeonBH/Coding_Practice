<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS-JS 연습</title>
  </head>
  <body>
    <div id="container">
      <!-- 시맨틱 태그 -->
      <header>
        <!-- 헤더 영역 -->
        <nav>
          <!-- 내비게이션 영역 -->
        </nav>
      </header>
      <aside>
        <!-- 사이드 바 영역 -->
      </aside>
      <main>
        <!-- 메인 콘텐츠가 들어가는 영역 -->
        <!-- 메뉴, 사이드바, 로고처럼 페이지마다 똑같이 들어간 정보는 넣을 수 없고, 웹 문서마다 다르게 보여 주는 내용으로 구성 -->
        <!-- main 태그는 웹 문서에서 한 번만 사용할 수 있다 -->
        <article>
          <!-- 독립적인 콘텐츠가 들어가는 영역 -->
          <!-- article의 사전적 의미인 신문이나 잡지의 기사처럼 웹에서 실제로 보여 주고 싶은 내용을 넣는다 -->
          <!-- 문서 안에는 article 태그를 여러 개 사용할 수 있고, 이 안에는 section 태그를 넣을 수도 있다. -->
        </article>
        <section>
          <!-- 웹 문서에서 콘텐츠 영역을 나타낸다 -->
          <!-- section 태그는 몇 개의 콘텐츠를 묶는 용도로 사용하고, article 태그는 블로그의 포스트처럼 독립된 콘텐츠로 쓴다. -->
        </section>
        <section>
          <!-- 표 만들기 -->
          <table>
            <caption>
              공부 중인 책
            </caption>
            <!-- 열을 묶음 -->
            <!-- <colgroup>
              표 전체 열의 개수만큼 col 태그 넣기
              <col style="background-color:#eee;" />
              <col />
              <col />
            </colgroup> -->
            <thead>
              <tr>
                <th>책 이름</th>
                <th>저자</th>
                <th>완독 여부</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>이것이 자바다</td>
                <td>신용권, 임경균</td>
                <td>O</td>
              </tr>
              <tr>
                <td>모두의 깃 & 깃허브</td>
                <!-- 행이나 열을 합치는 rowspan, colspan 속성 -->
                <td rowspan="2">강민철</td>
                <td>O</td>
              </tr>
              <tr>
                <td>혼자 공부하는 컴퓨터 구조+운영체제</td>
                <!-- <td>강민철</td> -->
                <td>X</td>
              </tr>
              <tr>
                <td>혼자 공부하는 SQL</td>
                <td>우재남</td>
                <td>X</td>
              </tr>
              <tr>
                <td>Do it! HTML+CSS+자바스크립트 웹 표준의 정석</td>
                <td>고경희</td>
                <td>O</td>
              </tr>
              <tr>
                <td>처음 해보는 Servlet&JSP 웹 프로그래밍</td>
                <td>오정임</td>
                <td>X</td>
              </tr>
              <tr>
                <td>초보 개발자를 위한 JAVA</td>
                <td>이병승</td>
                <td>X</td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </section>
      </main>
      <footer>
        <!-- 푸터 영역 -->
        <!-- 사이트 제작 정보나 저작권 정보, 연락처 등을 넣는다 -->
        <!-- 푸터 영역에는 header 태그를 비롯하여 section, article 등 다른 시맨틱 태그를 모두 사용할 수 있다. -->
      </footer>
    </div>
  </body>
</html>
