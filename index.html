<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS-JS 연습</title>
  </head>
  <body>
    <div id="container">
      <!-- 시맨틱 태그 -->
      <header>
        <!-- 헤더 영역 -->
        <nav>
          <!-- 내비게이션 영역 -->
        </nav>
      </header>
      <aside>
        <!-- 사이드 바 영역 -->
      </aside>
      <main>
        <!-- 메인 콘텐츠가 들어가는 영역 -->
        <!-- 메뉴, 사이드바, 로고처럼 페이지마다 똑같이 들어간 정보는 넣을 수 없고, 웹 문서마다 다르게 보여 주는 내용으로 구성 -->
        <!-- main 태그는 웹 문서에서 한 번만 사용할 수 있다 -->
        <article>
          <!-- 독립적인 콘텐츠가 들어가는 영역 -->
          <!-- article의 사전적 의미인 신문이나 잡지의 기사처럼 웹에서 실제로 보여 주고 싶은 내용을 넣는다 -->
          <!-- 문서 안에는 article 태그를 여러 개 사용할 수 있고, 이 안에는 section 태그를 넣을 수도 있다. -->
        </article>
        <section>
          <!-- 웹 문서에서 콘텐츠 영역을 나타낸다 -->
          <!-- section 태그는 몇 개의 콘텐츠를 묶는 용도로 사용하고, article 태그는 블로그의 포스트처럼 독립된 콘텐츠로 쓴다. -->
        </section>
        <section>
          <!-- 표 만들기 -->
          <table>
            <caption>
              공부 중인 책
            </caption>
            <!-- 열을 묶음 -->
            <!-- <colgroup>
              표 전체 열의 개수만큼 col 태그 넣기
              <col style="background-color:#eee;" />
              <col />
              <col />
            </colgroup> -->
            <thead>
              <tr>
                <th>책 이름</th>
                <th>저자</th>
                <th>완독 여부</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>이것이 자바다</td>
                <td>신용권, 임경균</td>
                <td>O</td>
              </tr>
              <tr>
                <td>모두의 깃 & 깃허브</td>
                <!-- 행이나 열을 합치는 rowspan, colspan 속성 -->
                <td rowspan="2">강민철</td>
                <td>O</td>
              </tr>
              <tr>
                <td>혼자 공부하는 컴퓨터 구조+운영체제</td>
                <!-- <td>강민철</td> -->
                <td>X</td>
              </tr>
              <tr>
                <td>혼자 공부하는 SQL</td>
                <td>우재남</td>
                <td>X</td>
              </tr>
              <tr>
                <td>Do it! HTML+CSS+자바스크립트 웹 표준의 정석</td>
                <td>고경희</td>
                <td>O</td>
              </tr>
              <tr>
                <td>처음 해보는 Servlet&JSP 웹 프로그래밍</td>
                <td>오정임</td>
                <td>X</td>
              </tr>
              <tr>
                <td>초보 개발자를 위한 JAVA</td>
                <td>이병승</td>
                <td>X</td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>

          <!-- <img src="이미지 파일 경로" alt="대체용 텍스트"> -->
          <!-- 웹에서 사용하는 이미지는 인터넷으로 전송해야 하므로 파일 크기가 크지 않으면서 화질이 좋아야 한다. 주로 JPG(또는 JPEG)나 PNG 파일 형식을 사용한다. 아이콘이나 로고처럼 작은 이미지일 경우에는 GIF 파일을 사용하기도 한다. -->

          <!-- 다양한 멀티미디어 파일을 삽입할 때 쓰는 object, embed 태그 -->
          <!-- <object width="900" height="800" data="product.pdf"></object> -->
          <!-- <embed src="medias/spring.mp3" width="200" height="100" /> -->

          <!-- 웹 브라우저에서 지원하는 오디오, 비디오 파일의 형식은 여러 가지가 있다. 이미지 파일과 마찬가지로 오디오, 비디오 파일도 두세 가지 형식 중에서 골라서 사용한다. 비디오 파일의 webm 형식은 무료이고 화질도 좋지만 webm 형식을 지원하지 않는 경우에는 mp4 형식을 사용한다. 오디오 파일은 mp3 형식을 주로 사용한다. -->

          <!-- 멀티미디어 파일 관련 태그는 HTML5 웹 표준이 정해지면서 가장 많이 변한 부분이다. HTML4까지는 웹 브라우저에 멀티미디어 파일을 삽입한 후에 재생하려면 플러그인 프로그램이 따로 필요했다. 하지만 HTML5에서는 웹 브라우저 안에서 멀티미디어 파일을 삽입하고 바로 재생할 수 있다. 따라서 웹 브라우저에서 바로 멀티미디어 파일을 재생하기 때문에 브라우저마다 플레이어가 다르다. -->

          <!-- <audio src="오디오 파일 경로" controls></audio>
          <video
            src="비디오 파일 경로"
            controls
            width="700"
            poster="파일 이름"
          ></video> -->

          <!-- audio, video 태그의 속성
          autoplay - 자동으로 재생
          loop - 반복 재생
          muted - 소리 제거
          등 -->

          <!-- 대부분의 웹 브라우저에서는 오디오나 소리가 있는 비디오 파일의 자동 재생을 금지하고 있다 -->

          <!-- <a href="링크할 주소" target="_blank">텍스트 또는 이미지</a> -->
        </section>
      </main>
      <footer>
        <!-- 푸터 영역 -->
        <!-- 사이트 제작 정보나 저작권 정보, 연락처 등을 넣는다 -->
        <!-- 푸터 영역에는 header 태그를 비롯하여 section, article 등 다른 시맨틱 태그를 모두 사용할 수 있다. -->
      </footer>
    </div>
  </body>
</html>
